name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ./.nvmrc
          registry-url: https://registry.npmjs.org

      - name: ğŸ› ï¸ Install Dependencies
        run: npm ci

      - name: ğŸ§‘â€ğŸ« Lint
        run: npm run lint

      - name: ğŸ‘®â€â™‚ï¸ Check Formatting
        run: npm run format

      # - name: ğŸ‘¨â€ğŸ”¬ Run Tests
      #   run: npm run test

      - name: ğŸ‘·â€â™‚ï¸ Build Library
        run: npm run build

      - name: ğŸ“¦ Create Package
        id: package
        run: |
          npm pack
          echo "filename=$(ls *.tgz | grep -m1 tgz)" >> "$GITHUB_OUTPUT"

      - name: ğŸ Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ github.ref_name }}
          artifacts: ${{ steps.package.outputs.filename }}

      - name: ğŸŒ Publish Package to NPM Registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
        run: npm publish ${{ steps.package.outputs.filename }}
